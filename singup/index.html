</html><!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section>
            <div class="form-container">
                <h1>Get Started Now</h1>
                <form action="" method="post">
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter your name" name="name" id="name">
                    </fieldset>

                    <fieldset>
                        <label for="email">Email address</label>
                        <input type="email" placeholder="Enter your email" name="email" id="email">
                    </fieldset>
    
                    <fieldset>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" name="password" id="password">
                    </fieldset>
                     
                    <fieldset class="checkbox">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I agree to the terms & policy</label>
                    </fieldset>
    
                    <button type="submit">Signup</button>
                </form>
            </div>

            <div class="divider">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            
            <div class="sso-container">
                <button>
                    <img src="../assets/icons/google.svg" alt="">
                    <p>Sign in with Google</p>
                </button>
                <button>
                    <img src="../assets/icons/apple-logo.svg" alt="">
                    <p>Sign in with Apple</p>
                </button>
            </div>

            <p class="redirect-signup">Have an account? <a href="#">Sign in</a></p>
        </section>

        <img src="../assets/images/costela_de_adao.png" alt="Foto de uma planta costela de adao">
    </main>
</body>
</html>
